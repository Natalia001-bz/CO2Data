<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="/css/estiloReg.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Usuarios</h1>

        <div class="form-section">
            <h2>Registrar/Actualizar Usuario</h2>
            <form id="userForm" class="registration-form" method="post" action="/registrarUsuario" enctype="multipart/form-data">
                <div class="main-form-content">
                    <div class="input-fields-container">
                        <div class="form-group">
                            <label for="documento">Documento:</label>
                            <input type="text" id="documento" name="documento" required>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" id="apellidos" name="apellidos" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                        </div>
                    </div>
                    
                    <div class="form-group-image">
                        <label for="imagen">Imagen:</label>
                        <input type="file" id="imagen" name="imagen" accept="image/*">
                        <span id="currentImageName" class="file-name-display"></span>
                    </div>

                    <div class="image-preview-wrapper">
                        <div id="currentImagePreview" class="image-preview">
                            No hay imagen seleccionada.
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="saveButton">Guardar</button>
                    <button type="button" id="clearButton">Limpiar</button>
                </div>
            </form>
        </div>

        <div class="table-section">
            <h2>Listado de Usuarios</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Documento</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Fecha Nacimiento</th>
                        <th>Email</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="/src/main/resources/static/js/funciones.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            alert("Error al registrar el usuario. Verifique los datos e intente nuevamente.");
        }
    </script>
</body>
</html>
